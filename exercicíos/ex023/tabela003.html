<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse ;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
            background-color: black;
            color: greenyellow;
        }

    </style>
</head>
<body>
    <table>
        <h1><caption>Mesclagem de CÃ©lulas</caption></h1>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
            

        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
            

        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
            
        </tr>
    </table>
   

    <table>
        <h1>
            <caption>Meu exemplo</caption>
        </h1>
        <tr>
            <td rowspan="3">F</td>
            <td>E</td>
            <td rowspan="2">R</td>
        </tr>
        <tr>
            
            <td>A</td>
            
        </tr>
        <tr>
            
            
            <td colspan="2">97</td>
        </tr>
       
    </table>


    
</body>
</html>
