<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
        <h1>Tags em HTML</h1>
        <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br/> sobre os termos para descobrir qual tag devrá ultilizar em cada caso.</P>
        <ul>
            <li type="square"><abbr title="use a tag <p>">Parágrafo</abbr></li>
            <li type="square"><abbr title="use a tag <title>">Títulos</abbr></li>
            <li type="square"><abbr title="use a tag <img>">Imagens</abbr></li>
            <li type="square"><abbr title="use a tag <abbr>">Abreviações</abbr></li>
            <li type="square"><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
            <li type="square"> <abbr title="use a tag <ol>">listas numeradas</abbr> </li>
            <li type="suqare"><abbr title="use a tag <ul>">Listas com Demarcadores</abbr></li>
        </ul>
    
</body>
</html>
